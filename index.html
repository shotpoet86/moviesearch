<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--cdn libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Movie Comparison</title>
</head>
<body>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Movie Comparison
                <span class="icon">
              <i class="fas fa-film"></i>
            </span>
            </h1>
        </div>
    </div>
</section>
<div class="container">
    <div class="columns">
        <div class="column">
            <div id="left-autocomplete"></div>
            <div class="left-summary"></div>
        </div>
        <div class="column">
            <div id="right-autocomplete"></div>
            <div class="right-summary"></div>
        </div>
    </div>
    <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Search for a movie on both sides</h1>
        <p class="subtitle">We will tell you which is best</p>
    </div>
</div>

<!--helper script to decrease number of api calls-->
<script src="utils.js"></script>
<!--autocomplete generic function-->
<script src="autoComplete.js"></script>
<!--main index file connecting html to js-->
<script src="index.js"></script>


</body>
</html>
